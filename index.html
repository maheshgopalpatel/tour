<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- SEO Meta Tags -->
    <title>Fidelity Travels - Your Gateway to Paradise</title>
    <meta
      name="description"
      content="Fidelity Travels is your trusted travel partner, offering customized Kashmir tour packages, adventure trips, honeymoon getaways, and cultural experiences in the mesmerizing valleys of Kashmir."

      name="keywords"
      content="Kashmir tour, travel company, Fidelity Travels, adventure tourism, honeymoon packages, Srinagar, Gulmarg, Pahalgam, Sonmarg, houseboat stays"
    />
    <meta name="author" content="Fidelity Travels Travel Company" />

    <!-- Open Graph (OG) for Social Sharing -->
    <meta property="og:title" content="Fidelity Travels - Your Gateway to Paradise" />
    <meta
      property="og:description"
      content="Experience the beauty of Kashmir with Fidelity Travels. We offer personalized travel packages, adventure tours, and luxurious houseboat stays."

    <meta property="og:url" content="https://www.fidelitytravels.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fidelity Travels - Your Gateway to Paradise" />
    <meta
      name="twitter:description"
      content="Discover Kashmir with Fidelity Travels. Customized tour packages, adventure trips, and honeymoon specials await!"
    />
    <!-- <meta name="twitter:image" content="/assets/rooh-kashmir-banner.jpg" /> -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/logo.jpg" />

    <!-- Robots (Allow Search Engines) -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.fidelitytravels.com" />

    <!-- Tailwind CSS (For Responsiveness) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Stylesheet -->
